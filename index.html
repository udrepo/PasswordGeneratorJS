<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="pw-container">
    <h1>Password Generator</h1>
    <div class="pw-header">
        <div class="pw">
            <span id="pw">password</span>
            <button id="copy"><i class="fa fa-copy"></i></button>
        </div>
    </div>
    <div class="pw-body">
        <div class="form-control">
            <label for="len">Password Length</label>
            <input type="text" id="textInput" value="12">
            <input type="range" id="len" name="rangeInput" min="6" max="20"  onchange="updateTextInput(this.value);">

<!--            <input type="range" id="len" name="volume"-->
<!--                   min="6" max="20" onchange="updateTextInput(this.value);">-->
        </div>
        <div class="form-control">
            <label for="upper">Contain Uppercase Letters</label>
            <input id="upper" type="checkbox" checked/>
        </div>
        <div class="form-control">
            <label for="lower">Contain Lowercase Letters</label>
            <input id="lower" type="checkbox" />
        </div>
        <div class="form-control">
            <label for="number">Contain Numbers</label>
            <input id="number" type="checkbox" />
        </div>
        <div class="form-control">
            <label for="symbol">Contain Symbols</label>
            <input id="symbol" type="checkbox" />
        </div>
        <button class="generate" id="generate">
            Generate Password
        </button>
    </div>
</div>
</body>
</html>
